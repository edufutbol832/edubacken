<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado del Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    .estado {
      font-size: 24px;
      font-weight: bold;
    }

    .aprobado {
      color: green;
    }

    .rechazado {
      color: red;
    }

    .pendiente {
      color: orange;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Resultado del Pago</h1>
  <div id="resultado"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const transactionId = params.get('id');

    const resultado = document.getElementById('resultado');

    if (!transactionId) {
      resultado.innerHTML = '<p class="estado rechazado">‚ùå No se encontr√≥ el ID de transacci√≥n en la URL.</p>';
    } else {
      fetch(`https://sandbox.wompi.co/v1/transactions/${transactionId}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.data) {
            const estado = data.data.status;
            const referencia = data.data.reference;
            const moneda = data.data.currency;
            const valor = (data.data.amount_in_cents / 100).toFixed(2);

            let claseEstado = "";
            if (estado === "APPROVED") claseEstado = "aprobado";
            else if (estado === "DECLINED") claseEstado = "rechazado";
            else claseEstado = "pendiente";

            resultado.innerHTML = `
              <p class="estado ${claseEstado}">Estado del pago: ${estado}</p>
              <div class="info">
                <p>üí≥ Referencia: <strong>${referencia}</strong></p>
                <p>üí∞ Monto: <strong>${valor} ${moneda}</strong></p>
              </div>
            `;
          } else {
            resultado.innerHTML = '<p class="estado rechazado">‚ö†Ô∏è No se pudo obtener la informaci√≥n del pago.</p>';
          }
        })
        .catch(error => {
          resultado.innerHTML = '<p class="estado rechazado">‚ö†Ô∏è Error consultando el estado del pago.</p>';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
